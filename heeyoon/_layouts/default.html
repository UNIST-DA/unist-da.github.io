<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: 'DA‑Lab' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{ --navy:#0b1e4a; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Malgun Gothic","Noto Sans KR",sans-serif; color:#111; }
    header{ background:var(--navy); color:#fff; }
    header .bar{ max-width:1080px; margin:0 auto; padding:14px 20px; display:flex; justify-content:space-between; align-items:center; }
    header a{ color:#fff; text-decoration:none; margin-left:18px; opacity:.95 }
    header a:hover{ text-decoration:underline; }
    .brand{ font-weight:700; }
    .container{ max-width:960px; margin:0 auto; padding:28px 20px; }
    .hero{ background:var(--navy); color:#fff; text-align:center; padding:72px 20px; }
    footer{ border-top:1px solid #eee; color:#666; font-size:14px; padding:18px 20px; }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand"><a href="/heeyoon/">Data Analytics Lab</a></div>
      <nav>
        <a href="/heeyoon/about/">About</a>
        <a href="/heeyoon/members/">Members</a>
        <a href="/heeyoon/research/">Research</a>
        <a href="/heeyoon/activity/">Activity</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">© {{ site.time | date: '%Y' }} Data Analytics Lab — UNIST</div>
  </footer>
</body>
</html>
