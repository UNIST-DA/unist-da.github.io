<script>
  // 모바일 드롭다운 토글 (그대로 유지)
  document.addEventListener('click', (e) => {
    if (e.target.classList && e.target.classList.contains('dd-toggle')) {
      e.preventDefault();
      e.stopPropagation();
      const li = e.target.closest('.has-dd');
      if (li) li.classList.toggle('open');
    }
  });
</script>
