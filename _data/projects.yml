  url: /research/projects/#scsc-llm-maritime
  category: System Monitoring & Anomaly Detection
  tags:
    - LLM
    - RAG
    - AIS
    - Real-time Monitoring
    - Anomaly Detection
    - Compliance
  image_caption: RAG-enabled maritime data agent for natural-language analytics and monitoring.
  description: >
    **Overview.** 대용량 AIS·해양 데이터에 대한 **자연어 질의·분석 에이전트**를 구축하고,
    실시간 스트림에서 **운항 리스크/규정 위반**을 자동 탐지합니다.

    **Motivation.** 해상 안전, 항법 준수, 사고 대응 속도를 높이려면
    데이터 접근성(자연어 질의)과 **상시 모니터링** 체계가 필수입니다.

    **Approach.**
    - **RAG Pipeline:** 해양 도메인 지식·규정·메타데이터를 인덱싱하여 **근거 중심 응답**
    - **Streaming Analytics:** AIS 실시간 피드 기반 **행동 이상/위반 패턴** 감지
    - **Agent UX:** 자연어 질의 → 시각화·리포트·알림 연동(운항/관제 워크플로우 통합)

    **Results.** 대표 시나리오(속력·침로 급변, 지정해역 침범 등)에서
    **알림 지연 단축** 및 **오탐 감소**를 확인(파일럿 기준).

    **Impact.** 해양 안전 강화와 **규정 준수 자동화**를 지원하고, 현장 의사결정의 **반응성**을 높입니다.
