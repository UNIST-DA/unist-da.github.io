<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DA - LAB— UNIST DA - LAB</title>
  <meta name="description" content="연구실 소개" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0d12; --bg-accent:#0e1322; --text:#e9edf1; --muted:#a7b0bf;
      --primary:#7c96ff; --ring: rgba(124,150,255,.35);
      --glass: rgba(255,255,255,.06); --glass-border: rgba(255,255,255,.18);
      --card-radius: 18px; --shadow-lg: 0 10px 40px rgba(0,0,0,.35);
      --maxw: 1200px; --space: clamp(16px, 2vw, 24px);
      --space-lg: clamp(36px, 6vw, 80px);
      --container-pad: calc(var(--space) * 2) var(--space);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f9ff; --bg-accent:#ecf1ff; --text:#0e1116; --muted:#616b79;
        --primary:#536dfe; --ring: rgba(83,109,254,.35);
        --glass: rgba(255,255,255,.55); --glass-border: rgba(0, 24, 168, .10);
        --shadow-lg: 0 10px 30px rgba(17,40,120,.15); }
    }
    html[data-theme="light"]{ --bg:#f7f9ff; --bg-accent:#ecf1ff; --text:#0e1116; --muted:#616b79;
      --primary:#536dfe; --ring: rgba(83,109,254,.35);
      --glass: rgba(255,255,255,.55); --glass-border: rgba(0,24,168,.10);
      --shadow-lg: 0 10px 30px rgba(17,40,120,.15); }
    html[data-theme="dark"]{ --bg:#0b0d12; --bg-accent:#0e1322; --text:#e9edf1; --muted:#a7b0bf;
      --primary:#7c96ff; --ring: rgba(124,150,255,.35);
      --glass: rgba(255,255,255,.06); --glass-border: rgba(255,255,255,.18);
      --shadow-lg: 0 10px 40px rgba(0,0,0,.35); }

    body{margin:0;font-family:"Pretendard",sans-serif;color:var(--text);background:var(--bg)}
    .container{max-width:var(--maxw);margin:0 auto;padding:var(--container-pad)}
    header.site{position:sticky;top:0;backdrop-filter:blur(20px) saturate(180%);background:var(--glass);
      border-bottom:1px solid var(--glass-border);z-index:20}
    .nav{display:flex;align-items:center;gap:var(--space)}
    .nav a.brand{font-weight:800;color:var(--text);text-decoration:none}
    .nav .links{margin-left:auto;display:flex;gap:var(--space)}
    .nav .links a{color:var(--muted);font-weight:600;padding:8px 12px;border-radius:12px;transition:background .3s ease}
    .nav .links a:hover{background:var(--ring);color:var(--text)}

    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;font-weight:700;color:var(--text);
      background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,0));border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);box-shadow:var(--shadow-lg);transition:transform .15s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(180deg,rgba(124,150,255,.25),rgba(124,150,255,.08))}
    .buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .kicker{display:inline-block;font-weight:800;letter-spacing:.4px;color:var(--primary);margin-bottom:6px}

    .hero{padding:0;position:relative}
    .hero-carousel{position:relative;width:100%;height:clamp(320px,60vh,660px);border-radius:22px;
      overflow:hidden;box-shadow:var(--shadow-lg);background:var(--bg-accent);isolation:isolate}
    .hero-slide{position:absolute;inset:0;opacity:0;transition:opacity .6s ease;pointer-events:none}
    .hero-slide.is-active{opacity:1;pointer-events:auto}
    .hero-slide img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(110%) contrast(102%)}
    .hero-slide::after{content:"";position:absolute;inset:0;
      background:radial-gradient(80% 50% at 50% 60%,rgba(0,0,0,.25),rgba(0,0,0,.55));mix-blend-mode:multiply}
    .hero-overlay{position:absolute;inset:0;display:grid;place-items:center;text-align:center;padding:0 20px}
    .hero-overlay .inner{max-width:1000px}
    .hero-overlay h1{font-size:clamp(28px,4vw,46px);margin:0 0 10px}
    .hero-overlay p.lead{color:var(--text);opacity:.9;max-width:900px;margin:0 auto}
    .hero-ctrl{position:absolute;top:50%;transform:translateY(-50%);z-index:2}
    .hero-prev{left:12px}.hero-next{right:12px}
    .hero-ctrl button{width:42px;height:42px;border-radius:999px;border:1px solid var(--glass-border);
      background:var(--glass);backdrop-filter:blur(10px);color:var(--text);font-weight:800;cursor:pointer}
    .hero-ctrl button:hover{outline:3px solid var(--ring)}
    .hero-indicators{position:absolute;left:0;right:0;bottom:14px;display:flex;gap:8px;justify-content:center;z-index:2}
    .hero-indicators button{width:10px;height:10px;border-radius:999px;border:1px solid var(--glass-border);
      background:var(--glass);cursor:pointer}
    .hero-indicators button[aria-current="true"]{background:var(--primary)}

    section{padding:var(--space-lg) 0}
    .h2{font-size:1.45rem;font-weight:800;margin-bottom:var(--space)}
    footer{border-top:1px solid var(--glass-border);color:var(--muted);padding:var(--space-lg) 0;font-size:.95rem;
      backdrop-filter:blur(10px);background:var(--glass)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar" role="navigation" aria-label="사이트 내비게이션">
      <div class="brand"><div class="logo" aria-hidden="true"></div><span>연구실 이름</span></div>
      <nav class="nav" id="mainNav">
        <a href="#about" data-link="about">About</a>
        <a href="#members" data-link="members">Members</a>
        <a href="#research" data-link="research">Research</a>
        <a href="#activity" data-link="activity">Activity</a>
      </nav>
      <button class="theme-toggle" id="themeBtn" title="테마 전환 (Light/Dark)">🌓</button>
    </div>

    <!-- Hero Carousel -->
    <section id="about" class="section hero" aria-labelledby="about-title">
      <div class="hero-carousel" id="hero" aria-roledescription="carousel" aria-label="연구실 활동 사진" data-autoplay="6000">
        <div class="hero-slide is-active" role="group" aria-roledescription="slide" aria-label="1 / 3">
          <img src="/assets/hero-1.jpg" alt="연구실 전경" />
        </div>
        <div class="hero-slide" role="group" aria-roledescription="slide" aria-label="2 / 3">
          <img src="/assets/hero-2.jpg" alt="세미나 장면" />
        </div>
        <div class="hero-slide" role="group" aria-roledescription="slide" aria-label="3 / 3">
          <img src="/assets/hero-3.jpg" alt="팀 협업" />
        </div>
        <div class="hero-overlay" aria-live="polite">
          <div class="inner">
            <span class="kicker">About</span>
            <h1 id="about-title">[연구실 이름]은 데이터·딥러닝 기반의 <em>시계열, 확률적 모델링, 실시간 시스템</em>을 연구합니다.</h1>
            <p class="lead">우리는 MDN, 연속시간 Transformer, 확산모형을 활용하여 <strong>이상탐지, 변화점 검출, 확률적 예측</strong> 문제를 다룹니다.</p>
            <div class="buttons">
              <a class="btn primary" href="#research">연구 살펴보기</a>
              <a class="btn" href="#members">사람들 보기</a>
              <a class="btn" href="#activity">소식 & 노트</a>
            </div>
          </div>
        </div>
        <div class="hero-ctrl hero-prev"><button type="button" aria-label="이전 슬라이드" data-action="prev">‹</button></div>
        <div class="hero-ctrl hero-next"><button type="button" aria-label="다음 슬라이드" data-action="next">›</button></div>
        <div class="hero-indicators" role="tablist" aria-label="슬라이드 선택">
          <button role="tab" aria-label="1번째 슬라이드" aria-current="true" data-goto="0"></button>
          <button role="tab" aria-label="2번째 슬라이드" data-goto="1"></button>
          <button role="tab" aria-label="3번째 슬라이드" data-goto="2"></button>
        </div>
      </div>
    </section>

    <!-- 이하 Members, Research, Activity, Footer 그대로 -->
  </div>

  <script>
    (function(){
      const key='theme';const btn=document.getElementById('themeBtn');const root=document.documentElement;
      const prefersDark=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      function applyTheme(v){root.setAttribute('data-theme',v);try{localStorage.setItem(key,v);}catch(e){}}
      function currentTheme(){const saved=localStorage.getItem(key);if(saved==='light'||saved==='dark')return saved;return prefersDark?'dark':'light';}
      applyTheme(currentTheme());btn.addEventListener('click',()=>applyTheme(root.getAttribute('data-theme')==='dark'?'light':'dark'));
    })();

    (function(){
      const root=document.getElementById('hero');if(!root)return;
      const slides=Array.from(root.querySelectorAll('.hero-slide'));
      const dots=Array.from(root.querySelectorAll('.hero-indicators button'));
      const prevBtn=root.querySelector('[data-action="prev"]');
      const nextBtn=root.querySelector('[data-action="next"]');
      let idx=0;let timer=null;const interval=parseInt(root.dataset.autoplay||'0',10)||0;
      function show(i){idx=(i+slides.length)%slides.length;slides.forEach((s,k)=>s.classList.toggle('is-active',k===idx));dots.forEach((d,k)=>d.setAttribute('aria-current',k===idx?'true':'false'));}
      function next(){show(idx+1);}function prev(){show(idx-1);}function play(){if(!interval)return;stop();timer=setInterval(next,interval);}function stop(){if(timer){clearInterval(timer);timer=null;}}
      prevBtn?.addEventListener('click',()=>{prev();play();});nextBtn?.addEventListener('click',()=>{next();play();});
      dots.forEach((d)=>d.addEventListener('click',()=>{show(parseInt(d.dataset.goto,10));play();}));
      root.addEventListener('keydown',(e)=>{if(e.key==='ArrowLeft'){prev();play();}if(e.key==='ArrowRight'){next();play();}});
      root.tabIndex=0;root.addEventListener('mouseenter',stop);root.addEventListener('mouseleave',play);
      document.addEventListener('visibilitychange',()=>{document.hidden?stop():play();});
      show(0);if(!window.matchMedia('(prefers-reduced-motion: reduce)').matches)play();
    })();
  </script>
</body>
</html>
