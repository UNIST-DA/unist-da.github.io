name: "Seminar List Sync"

on:
  workflow_dispatch: {}        # 수동 실행
  schedule:
    - cron: "0 0 * * *"        # 매일 09:00 KST

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # auto-commit에 필요

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build seminar data (_data/seminar.json)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SEMINAR_DB_ID: ${{ secrets.NOTION_SEMINAR_DB_ID }}
        run: npm run build:seminar

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(seminar): sync from Notion"
          branch: ${{ github.ref_name }}
